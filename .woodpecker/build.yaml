matrix:
  NIXOS_HOST:
    - avalon
    - hydrogen
    - odyssey
    - quantum

steps:
  - name: nixos build ${NIXOS_HOST}
    when:
      - event: manual
      - event: push
      - event: pull_request
        branch: master
    image: nixos/nix
    secrets: [ ATTIC_TOKEN ]
    commands: |
      nix --extra-experimental-features "nix-command flakes" shell nixpkgs#attic-client
      attic login hydrogen http://attic.hydrogen.lan/ $ATTIC_TOKEN
      attic use local
      nix --extra-experimental-features "nix-command flakes" build .#nixosConfigurations.${NIXOS_HOST}.config.system.build.toplevel
      attic push local $(realpath result)
